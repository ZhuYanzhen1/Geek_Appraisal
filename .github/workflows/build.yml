name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  task1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Task1
      run: gcc task1/main.c -lm -o build_task1
    - name: Test
      run: echo -n 2 |  ./build_task1
  task2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Task2
      run: gcc task2/main.c -I task2/ -lm -o build_task2
    - name: Test
      run: ./build_task2
